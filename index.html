<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Bici-Repartidor</title>
    <style>
        :root {
            --color-primario: #007bff;
            --color-secundario: #f8f9fa;
            --color-texto: #333;
            --color-texto-secundario: #777;
            --color-error: #dc3545; /* Rojo para Gastos */
            --color-exito: #28a745; /* Verde para Ingresos */
            
            --color-fondo-body: #f4f4f4;
            --color-fondo-main: #ffffff;
            --color-fondo-input: #ffffff;
            --color-borde: #ccc;
            --color-borde-lista: #ddd;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-primario: #4da3ff; 
                --color-secundario: #33373a;
                --color-texto: #e0e0e0;
                --color-texto-secundario: #999;
                
                --color-fondo-body: #121212;
                --color-fondo-main: #1e1e1e;
                --color-fondo-input: #252525;
                --color-borde: #444;
                --color-borde-lista: #444;
            }
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: var(--color-fondo-body); color: var(--color-texto); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        main { width: 100%; max-width: 600px; margin: 20px auto; padding: 20px; background-color: var(--color-fondo-main); border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        
        /* Login */
        #login-container { text-align: center; }
        #login-form { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
        #login-form input, #login-form button { padding: 12px; border-radius: 5px; border: 1px solid var(--color-borde); }
        #login-form input { background: var(--color-fondo-input); color: var(--color-texto); }
        #login-form button { background: var(--color-primario); color: white; border: none; font-weight: bold; cursor: pointer; }
        
        /* App Principal */
        #app-container { display: none; }
        h1, h2 { text-align: center; color: var(--color-primario); }
        
        /* Balance Dashboard */
        #resumen { text-align: center; margin-bottom: 20px; border-bottom: 1px solid var(--color-borde); padding-bottom: 20px; }
        #total-balance { font-size: 2.5rem; font-weight: bold; display: block; margin: 10px 0; }
        .positivo { color: var(--color-exito); }
        .negativo { color: var(--color-error); }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-box { background: var(--color-secundario); padding: 10px; border-radius: 8px; }
        .stat-box span { font-size: 0.8rem; color: var(--color-texto-secundario); }
        .stat-box strong { display: block; font-size: 1.1rem; }

        /* Formulario */
        #form-movimientos { display: flex; flex-direction: column; gap: 12px; background: var(--color-secundario); padding: 15px; border-radius: 8px; }
        .fila-form { display: flex; gap: 10px; }
        .campo-form { display: flex; flex-direction: column; flex: 1; }
        .campo-form label { margin-bottom: 5px; font-weight: 600; font-size: 0.8rem; }
        
        input, select { padding: 10px; border: 1px solid var(--color-borde); background-color: var(--color-fondo-input); color: var(--color-texto); border-radius: 5px; font-size: 1rem; }
        
        #btn-agregar { padding: 12px; background-color: var(--color-primario); color: white; border: none; border-radius: 5px; font-size: 1.1rem; font-weight: bold; margin-top: 5px; cursor: pointer; }
        
        /* Tabla */
        .tabla-datos { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .tabla-datos td { border-bottom: 1px solid var(--color-borde-lista); padding: 12px 5px; vertical-align: middle; }
        .monto-ingreso { color: var(--color-exito); font-weight: bold; }
        .monto-gasto { color: var(--color-error); font-weight: bold; }
        .detalle-meta { font-size: 0.8rem; color: var(--color-texto-secundario); display: block; margin-top: 3px;}
        .btn-borrar { background: transparent; border: none; color: var(--color-texto-secundario); font-size: 1.2rem; cursor: pointer; }

        #btn-logout { background-color: var(--color-error); color: white; border: none; padding: 10px; border-radius: 5px; width: 100%; margin-top: 30px; cursor: pointer; }

    </style>
</head>
<body>

    <main>
        <div id="login-container">
            <h1>Bici-Finanzas ðŸš²</h1>
            <p>Controla tus ganancias vs. refacciones y "editivos".</p>
            <div id="login-form">
                <input type="email" id="email" placeholder="Correo" required>
                <input type="password" id="password" placeholder="ContraseÃ±a" required>
                <button id="btn-login-email">Entrar / Registrar</button>
            </div>
            <p id="login-status"></p>
        </div>

        <div id="app-container">
            
            <div id="resumen">
                <div style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Utilidad Neta</div>
                <span id="total-balance">$0.00</span>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <span>Ingresos (Uber)</span>
                        <strong id="dash-ingresos" class="positivo">$0.00</strong>
                    </div>
                    <div class="stat-box">
                        <span>Gastos (Bici/Vida)</span>
                        <strong id="dash-gastos" class="negativo">$0.00</strong>
                    </div>
                </div>
            </div>

            <form id="form-movimientos">
                <div class="fila-form">
                    <div class="campo-form" style="flex: 0 0 40%;">
                        <label>Tipo</label>
                        <select id="tipo-movimiento">
                            <option value="ingreso">ðŸ¤‘ Ingreso</option>
                            <option value="gasto">ðŸ’¸ Gasto</option>
                        </select>
                    </div>
                    <div class="campo-form">
                        <label>Monto ($)</label>
                        <input type="number" id="monto" min="0.01" step="0.01" placeholder="0.00" required>
                    </div>
                </div>

                <div class="campo-form">
                    <label>CategorÃ­a</label>
                    <select id="categoria">
                        </select>
                </div>

                <div class="campo-form">
                    <label>Detalle (Opcional)</label>
                    <input type="text" id="descripcion" placeholder="Ej: PiÃ±Ã³n nuevo, Semana 45...">
                </div>
                
                <input type="date" id="fecha" required style="display:none;"> <button type="submit" id="btn-agregar">Registrar</button>
            </form>

            <h3 style="margin-top: 25px; margin-bottom: 10px;">Movimientos Recientes</h3>
            <table id="lista-movimientos" class="tabla-datos">
                <tbody id="tbody-movimientos"></tbody>
            </table>
            
            <button id="btn-logout">Cerrar SesiÃ³n</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDw4ekPFGAhHmSppWp-EZRXWTpnGL8f9ZA",
          authDomain: "tangamangaming-61473.firebaseapp.com",
          databaseURL: "https://tangamangaming-61473-default-rtdb.firebaseio.com",
          projectId: "tangamangaming-61473",
          storageBucket: "tangamangaming-61473.firebasestorage.app",
          messagingSenderId: "368255199941",
          appId: "1:368255199941:web:b87d904dc39bc670091eac",
          measurementId: "G-28KQ9NPH5R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let currentUserId = null;
        let movimientosRef = null;

        // Elementos
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const emailIn = document.getElementById('email');
        const passIn = document.getElementById('password');
        const statusMsg = document.getElementById('login-status');
        const form = document.getElementById('form-movimientos');
        const tipoSelect = document.getElementById('tipo-movimiento');
        const categoriaSelect = document.getElementById('categoria');

        // --- CATEGORÃAS PERSONALIZADAS PARA TI ---
        const catsIngreso = ["Ganancias Uber", "Propinas Efectivo", "Otros Ingresos"];
        const catsGasto = [
            "Editivos / Relax ðŸ‘½", 
            "Mantenimiento Bici (PiÃ±Ã³n/Llantas)", 
            "Equipo (Celular/Mica)", 
            "Comida/HidrataciÃ³n", 
            "Datos MÃ³viles", 
            "Otros"
        ];

        function actualizarCategorias() {
            const tipo = tipoSelect.value;
            categoriaSelect.innerHTML = '';
            const lista = tipo === 'ingreso' ? catsIngreso : catsGasto;
            lista.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = cat;
                categoriaSelect.appendChild(opt);
            });
        }
        tipoSelect.addEventListener('change', actualizarCategorias);
        actualizarCategorias();

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                movimientosRef = ref(db, 'finanzas_bici/' + currentUserId);
                loginContainer.style.display = 'none';
                appContainer.style.display = 'block';
                escucharMovimientos();
            } else {
                loginContainer.style.display = 'block';
                appContainer.style.display = 'none';
            }
        });

        document.getElementById('btn-login-email').onclick = () => {
            const email = emailIn.value;
            const pass = passIn.value;
            signInWithEmailAndPassword(auth, email, pass)
                .catch(() => {
                    // Si falla login, intentamos registrar
                    createUserWithEmailAndPassword(auth, email, pass)
                        .catch(e => statusMsg.textContent = e.message);
                });
        };
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // --- DB ---
        function escucharMovimientos() {
            onValue(movimientosRef, (snapshot) => {
                const data = snapshot.val() || {};
                const lista = Object.entries(data).map(([id, val]) => ({id, ...val}));
                lista.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                renderizar(lista);
            });
        }

        function renderizar(lista) {
            const tbody = document.getElementById('tbody-movimientos');
            tbody.innerHTML = '';
            let ing = 0, gas = 0;

            lista.forEach(mov => {
                const monto = parseFloat(mov.monto);
                if (mov.tipo === 'ingreso') ing += monto; else gas += monto;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div style="font-weight:600;">${mov.categoria}</div>
                        <span class="detalle-meta">${mov.descripcion ? mov.descripcion + ' â€¢ ' : ''}${new Date(mov.timestamp).toLocaleDateString()}</span>
                    </td>
                    <td class="${mov.tipo === 'ingreso' ? 'monto-ingreso' : 'monto-gasto'}" style="text-align:right;">
                        ${mov.tipo === 'ingreso' ? '+' : '-'}$${monto.toFixed(2)}
                    </td>
                    <td style="width:30px; text-align:right;">
                        <button class="btn-borrar" data-id="${mov.id}">Ã—</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            const balance = ing - gas;
            const elBal = document.getElementById('total-balance');
            elBal.textContent = `$${balance.toFixed(2)}`;
            elBal.className = balance >= 0 ? 'positivo' : 'negativo';
            document.getElementById('dash-ingresos').textContent = `$${ing.toFixed(2)}`;
            document.getElementById('dash-gastos').textContent = `$${gas.toFixed(2)}`;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            push(movimientosRef, {
                tipo: tipoSelect.value,
                monto: document.getElementById('monto').value,
                categoria: categoriaSelect.value,
                descripcion: document.getElementById('descripcion').value,
                timestamp: Date.now()
            });
            form.reset();
            actualizarCategorias();
        });

        document.getElementById('tbody-movimientos').addEventListener('click', (e) => {
            if(e.target.classList.contains('btn-borrar')) {
                if(confirm('Â¿Borrar?')) remove(ref(db, `finanzas_bici/${currentUserId}/${e.target.dataset.id}`));
            }
        });
    </script>
</body>
</html>
